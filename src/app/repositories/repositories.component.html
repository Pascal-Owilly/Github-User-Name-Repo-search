<div class="container" style="background-color: beige;text-align: center;margin-left: 20px;">
  <div class="row">
    <div class="col-md-5">
      <div *ngIf="repos" class="d-flex">
        <h6> <strong>Repositories</strong> </h6>

      </div>
    </div>

    <div class="col-md-4">
    </div>
    <ol *ngFor="let repo of repos" style="list-style-type: none;font-size: 20px;font-family: verdana;">
      <li><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a> </li>
    </ol>
  </div>
</div>
