<div class="container" style="background-color: transparent;color: black;margin-left: 20px;">
    <form (ngSubmit)="submitUserName()" #userNameForm="ngForm">
        <div class="form-group">
            <input size="45" class="form-control form-control-lg" type="text" placeholder="Input name/Repository" name="userName" #userName="ngModel" id="userName" [(ngModel)]="user.userName" required style="background-color: rgb(43, 7, 7);width: 300px;">
        </div>
        <div [hidden]="userName.valid || userName.pristine" class="alert">
            <p>Input user name</p>
        </div>
        <div class="form-group text-center pt-md-3">
            <button type="submit" class="btn btn-secondary btn-md" style="margin-top: -110px;width: 300px;color: black;margin-left: -140px;">Search ...</button>
        </div>
    </form>
</div>
